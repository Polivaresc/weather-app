<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App</title>

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>

    <main class="content">

    <article class="current">
        <header class="article-line"><h4>Today</h4><span>Copenhagen</span></header>
        
        <p id="current-date"></p>

        <div id="current-weather">
            <div class="article-line"><span>Temperature: </span><span id="current-temp"></span></div>
            <div class="article-line"><span>Humidity: </span><span id="current-hum">Humidity</span></div>
            <div id="current-conditions"></div>
        </div>
    </article>

    <section>
        <h4>Weather in the next few days</h4>
    </section>

</main>
    
</body>

</html>
