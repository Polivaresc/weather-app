<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App</title>

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>

    <div class="city-form">
      
        <div class="form-input">
            <label for="search-city">City</label>
            <input type="text" id="search-city" placeholder="copenhagen" required>
        </div>
        
        <div class="form-input">
            <label for="search-code">Country code</label>
            <input type="text" id="search-code" placeholder="dk" maxlength="2" minlength="2" required>
        </div>
        
        <button type="button" class="submit-button">Search</button>
    </div>

    <main class="content">

    <article class="current">
        <header class="article-line"><h4>Now</h4><span>Copenhagen</span></header>
        
        <p id="current-date"></p>

        <div id="current-weather">
            <div class="article-line"><span>Temperature: </span><span id="current-temp"></span></div>
            <div class="article-line"><span>Humidity: </span><span id="current-hum">Humidity</span></div>
            <div id="current-conditions"></div>
        </div>
    </article>

    <section>
        <header class="article-line"><h4>Weather in the next few days</h4><span>Copenhagen</span></header>
        <div class="week"></div>
    </section>

</main>
    
</body>

</html>
